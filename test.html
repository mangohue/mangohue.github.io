<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
	<link rel="stylesheet" href="css/discover.css">
	<script src="js/swiper.min.js"></script>
	<script src="js/swiper.animate.min.js"></script>


	</head>

	<body>
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <section class="swiper-slide swiper-slide1">
		        	<span class="page_title">page_title1</span><br />
		        	<span class="page_content">page_content1</span>
					<img src="images/discover/discover1.jpg" />
		        </section>
		        
		        <section class="swiper-slide swiper-slide2">
		        	<span class="page_title">page_title7</span><br />
		        	<span class="page_content">page_content7</span>
		        	<img src="images/discover/discover7.jpg" />
		        </section>
		        
		        <section class="swiper-slide swiper-slide2">
		        	<span class="page_title">page_title3</span><br />
		        	<span class="page_content">page_content3</span>
		        	<img src="images/discover/discover3.jpg" />
		        </section>
		        
		        <section class="swiper-slide swiper-slide2">
		        	<span class="page_title">page_title6</span><br />
		        	<span class="page_content">page_content6</span>
		        	<img src="images/discover/discover6.jpg" />
		        </section>
		        
		        <section class="swiper-slide swiper-slide2">
		        	<span class="page_title">page_title2</span><br />
		        	<span class="page_content">page_content2</span>
		        	<img src="images/discover/discover2.jpg" />
		        </section>
		        
		        <section class="swiper-slide swiper-slide2">
		        	<span class="page_title">page_title4</span><br />
		        	<span class="page_content">page_content4</span>
		        	<img src="images/discover/discover4.jpg" />
		        </section>
		        
		        
		        
		    </div>
		    
		  <div class="swiper-pagination"></div>  
		</div>
	
	
		<script>  
			scaleW=window.innerWidth/320;
			scaleH=window.innerHeight/480;
			var resizes = document.querySelectorAll('.resize');
	            for (var j=0; j<resizes.length; j++) {
		           resizes[j].style.width=parseInt(resizes[j].style.width)*scaleW+'px';
				   resizes[j].style.height=parseInt(resizes[j].style.height)*scaleH+'px';
				   resizes[j].style.top=parseInt(resizes[j].style.top)*scaleH+'px';
				   resizes[j].style.left=parseInt(resizes[j].style.left)*scaleW+'px'; 
		        }
				  
		    var mySwiper = new Swiper ('.swiper-container', {
		    direction : 'vertical',
		    pagination: '.swiper-pagination',
		    //virtualTranslate : true,
		    mousewheelControl : true,
		    onInit: function(swiper){
		    swiperAnimateCache(swiper);
		    swiperAnimate(swiper);
			   },
		    onSlideChangeEnd: function(swiper){
				swiperAnimate(swiper);
		    },
			onTransitionEnd: function(swiper){
				swiperAnimate(swiper);
		    },
			
			
			watchSlidesProgress: true,
		
		      onProgress: function(swiper){
		        for (var i = 0; i < swiper.slides.length; i++){
		          var slide = swiper.slides[i];
		          var progress = slide.progress;
		          var translate = progress*swiper.height/4;  
				  scale = 1 - Math.min(Math.abs(progress * 0.5), 1);
		          var opacity = 1 - Math.min(Math.abs(progress/2),0.5);
		          slide.style.opacity = opacity;
				  es = slide.style;
				  es.webkitTransform = es.MsTransform = es.msTransform = es.MozTransform = es.OTransform = es.transform = 'translate3d(0,'+translate+'px,-'+translate+'px) scaleY(' + scale + ')';
		
		        }
		      },
			
			   onSetTransition: function(swiper, speed) {
		        for (var i = 0; i < swiper.slides.length; i++){
		          es = swiper.slides[i].style;
				  es.webkitTransitionDuration = es.MsTransitionDuration = es.msTransitionDuration = es.MozTransitionDuration = es.OTransitionDuration = es.transitionDuration = speed + 'ms';
		
		        }
		      },
			
			})         
		</script>
	</body>
</html>
