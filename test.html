<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
		<script src="js/vue.js"></script>
	</head>
	<style>
		.line{
			border-bottom: 1px solid red;
		}
		.test{
			float: left;
		}
	</style>
	<body>
		<div id="page">
			<p class="line">{{testp}}</p>
			
			<div v-for=" test in testfor" class="line">
				<p>{{test.name}}</p>
			</div>
			
			<p>{{ tmodel }}</p>
			<input v-model="tmodel" /> 
			
			<div style="background-color: red; width: 100%; height: 400px;">
				<div class="test" style="background-color: black; width: 10%; height: 100%;">
					<img src="cn/images/help/go.png" />
				</div>
				<div class="test" style="background-color: red; width: 80%; height: 100%;">
				</div>
				<div class="test" style="background-color: blue; width: 10%; height: 100%;">
				</div>
			</div>
		</div>
		
		<script>
			// 创建根实例
			new Vue({
			  	el: '#page',
			  	data:{
			  		testp:"pppppp",
			  		testfor:[
			  			{name:"testfor1"},
			  			{name:"testfor2"},
			  			{name:"testfor3"},
			  			{name:"testfor4"}
			  		],
			  		tmodel: "qwer", 
			  	}
			})
		</script>
	</body>
</html>
