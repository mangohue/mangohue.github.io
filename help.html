<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Test</title>

	</head>
	<style>
		.header{
			z-index: 9999; 
			width: 100%;
			height: 100px;
			position: fixed ! important; 
			top: 0px;
			background-color: white;
			text-align: center;
		}
		.title1,.title2,.title3{
			font-size: 20px;
			border-bottom: 1px solid black;
		}
		.main{
			margin-top: 100px;			
		}
		.content1,.content2,.content3{
			height: 500px;
		}
	</style>
	<body>
		<div class="header" id="header">
			<div class="title1" onclick="title1()" id="title1">
				LED Strip(RGB/RGBW)
			</div>
			<div class="title2" onclick="title2()" id="title2">
				LED Strip(Single Color)
			</div>
			<div class="title3" onclick="title3()" id="title3">
				LED Strip(Warm White)
			</div>
		</div>
		<div class="main">
			<div class="content1" id="content1">
				content1
			</div>
			<div class="content2" id="content2">
				content2
			</div>
			<div class="content3" id="content3">
				content3
			</div>
		</div>
		
	</body>

		<script>
		function title1(){
			location.href="#content1";
			setHeader(true);
		}
		function title2(){
			location.href="#content2";
			setHeader(true);
		}
		function title3(){
			location.href="#content3";
			setHeader(true);
		}
		
		function setHeader(isHidden){
			var header=document.getElementById("header");
			if(!isHidden){
				header.hidden="";
			}else{
				header.hidden="hidden";
			}
			
		}
		
		function getHeaderHidden(){
			var header=document.getElementById("header");
			if(header.hidden=="hidden"){
				return true;
			}else {
				return false;
			}
		}
		
		function scroll( fn ) {  
        	var beforeScrollTop = document.body.scrollTop;  
            fn = fn || function() {};  
        	window.addEventListener("scroll", function() {  
            	var afterScrollTop = document.body.scrollTop,  
                delta = afterScrollTop - beforeScrollTop;  
            	if( delta === 0 ) return false;  
            	fn( delta > 0 ? "down" : "up" );  
            		beforeScrollTop = afterScrollTop;  
        		},false);
    	}
		scroll(function(direction) { 
			if(direction=="up" && getHeaderHidden()== false){
				setHeader(false);
			}else{
				setHeader(true);
			}
			
		});
	</script>
	
</html>
