<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>MangoHome Help</title>
		<link rel="stylesheet" href="mango.css" />
		<script type="text/javascript">
			function type0(){
				window.location.href="#RGB";
			}
			function type1(){
				window.location.href="#single";
			}
			function type2(){
				window.location.href="help_led.html?type=RGB&W";
			}
			function type3(){
				window.location.href="#magic";
			}
			function test(){
				location.href="https://mbd.baidu.com/newspage/data/landingpage?s_type=news&dsp=wise&context=%7B%22nid%22%3A%22news_9476084661163610349%22%7D&pageType=1&n_type=1&p_from=-1";
			}
			
			function setHeader(isHeader){
				var header=document.getElementById("header");
				if(isHeader){
					header.hidden="hidden";
				}else{
					
				}
			}
		</script>
	</head>
	
	<body>
		<div id="header">
			<table class="title">
				<th>
					<td onclick="test()">MangoHome intelligent LED controller</td>
				</th>
			</table>
			<div onclick="type0()">
				<p class="type" id="type0">LED Strip(RGB/RGBW)</p>
				<img class="go" src="images/go.png" />
			</div>
			<div class="line"></div>
			<div onclick="type1()">
				<p class="type" id="type1">LED Strip(Single Color)</p>
				<img class="go" src="images/go.png" />
			</div>
			<div class="line"></div>
			<div onclick="type2()" hidden="hidden">
				<p class="type" id="type2">LED Strip(Warm White)</p>
				<img class="go" src="images/go.png" />
			</div>
			<div class="line" hidden="hidden">
				
			</div>
			<div onclick="type3()">
				<p class="type" id="type3">Magic LED Strip</p>
				<img class="go" src="images/go.png" />
			</div>
			<div class="line"></div>
		</div>
		<div id="RGB">
			
		</div>
		<div id="single">
			
		</div>
		<div id="magic">
			
		</div>
	</body>

</html>
